<!DOCTYPE html>
<html>
<body>

<div id="demo">
test
</div>

<script>

setInterval(loadDoc, 1000);

function loadDoc() {
  var xhttp = new XMLHttpRequest();
  xhttp.onreadystatechange = function() {
    if (this.readyState == 4 && this.status == 200) {
      var text = JSON.parse(this.responseText);
	  document.getElementById("demo").innerHTML = text.Date;
    }
	delete(xhttp);
  };
  xhttp.open("GET", "json_date", true);
  xhttp.send();
}
</script>

</body>
</html>
